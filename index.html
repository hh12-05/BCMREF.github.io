<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>엔드필드 기질 파밍 검색기</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+KR:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="company-logo">ENDFIELD INDUSTRIES</div>
            <h1>FARMING NAVIGATOR</h1>
            <p class="subtitle">엔드필드 기질 파밍 검색기 | Managed by Doctor 🐧</p>
        </header>

        <div class="mode-selector">
            <button class="mode-btn active" data-mode="weapon">무기별 검색</button>
            <button class="mode-btn" data-mode="region">지역 정보</button>
        </div>

        <!-- 무기별 검색 -->
        <div id="weapon-mode" class="selection-area">
            <h2 class="section-title">무기 선택</h2>
            <div class="category-group">
                <div class="category-label">한손검</div>
                <div class="weapon-grid" id="onehanded-weapons"></div>
            </div>
            <div class="category-group">
                <div class="category-label">양손검</div>
                <div class="weapon-grid" id="twohanded-weapons"></div>
            </div>
            <div class="category-group">
                <div class="category-label">장병기</div>
                <div class="weapon-grid" id="polearm-weapons"></div>
            </div>
            <div class="category-group">
                <div class="category-label">권총</div>
                <div class="weapon-grid" id="pistol-weapons"></div>
            </div>
            <div class="category-group">
                <div class="category-label">아츠 유닛</div>
                <div class="weapon-grid" id="arts-weapons"></div>
            </div>
        </div>

        <!-- 지역 정보 -->
        <div id="region-mode" class="selection-area" style="display: none;">
            <h2 class="section-title">지역별 드랍 정보</h2>
            <div id="region-list" class="region-grid"></div>
        </div>

        <div id="results" class="results"></div>
    </div>

    <button id="resetFloatBtn" onclick="clearSelections()" title="모든 선택 초기화">↻</button>
    <button id="scrollTopBtn" onclick="scrollToTop()" title="Go to top">▲</button>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
